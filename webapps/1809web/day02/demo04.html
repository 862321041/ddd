<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- cellspacing="0":规定单元格之间的空白
	cellpadding:单元格和内容的距离
	align -->
	<table border="1" cellspacing="0" cellpadding="15" align="center"
		width="80%">
		<tr>
			<td>1-1</td>
			<td>1-2</td>
			<td>1-3</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
			<td>2-3</td>
		</tr>
	</table>

	<table cellspacing="5" border="1" cellpadding="10" width="70%"
		align="center">
		<tr>
			<td colspan="2">1-1</td>
			<td rowspan="2">1-3</td>
			<td>1-4</td>
		</tr>
		<tr>
			<td colspan="2">2-1</td>
			<td rowspan="2">2-4</td>
		</tr>
		<tr>
			<td colspan="3">3-1</td>
		</tr>
	</table>
	<table cellspacing="0" border="1" cellpadding="15" width="200px" height="200px"
		align="center">
		<tr>
			<td colspan="2">1-1</td>

			<td rowspan="2">1-3</td>
		</tr>
		<tr>
			<td rowspan="2">2-1</td>
			<td>2-2</td>

		</tr>
		<tr>

			<td colspan="2">3-2</td>

		</tr>
	</table>

</body>
</html>
