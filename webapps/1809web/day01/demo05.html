<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- alt:当图片不能正常显示的时候显示文本 ，
	src图片路径(1.同一目录：直接写文件名，2.在下级目录：文件夹名/图片名，
	3.上级目录：../图片名,4.访问站外资源(盗链，好处：节省自己网站资源，坏处：访问不到图片的风险)
	title:鼠标停留时显示的文本。
	width/height设置宽高，两种赋值方式：
	(1).像素
	(2).通过上级元素高宽的百分比
	如果只设置宽度则高度等比缩放-->
	<img alt="游戏" src="../imgs/e.jpg" title="图片标题" width="50%">
	<br>
	<img alt=""
		src="https://ss0.baidu.com/73F1bjeh1BF3odCf/it/u=3922376340,3072809122&fm=85&s=D2BEA964EE132FDC730138820300E088">
