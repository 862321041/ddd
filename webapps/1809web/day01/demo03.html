<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>无序列表</title>
</head>
<body>

	<ul type="circle" style="list-style-type: none;">
		<!-- 设置无点 -->
		<li>刘备</li>
		<li>孙尚香</li>
		<li>貂蝉</li>
		<li>吕布</li>
		<li>大桥</li>
		<li>小乔</li>
	</ul>
	<h3>有序列表</h3>
	<!-- type序号类型，start起始值，reversed降序 -->
	<ol type="1" start="5" reversed="reversed">
		<li>打开冰箱</li>
		<li>把大象装进去</li>
		<li>关上冰箱门</li>
	</ol>
	<h3>定义列表</h3>
	<dl>
		<!-- 定义列表 -->
		<dt>凉菜</dt>
		<dd>拍黄瓜</dd>
		<dd>五彩拉皮</dd>
		<dd>锅包肉</dd>
		<dt>炒菜</dt>
		<dd>宫保鸡丁</dd>
		<dd>小炒肉</dd>
		<dd>小炒肉</dd>
		<dd>小炒肉</dd>
	</dl>
	<h3>列表嵌套</h3>
	<ul>
		<li>AAA
			<ol>
				<li>a1</li>
				<li>a2
					<ul>
						<li>xxx</li>
						<li>yyy</li>
						<li>zzz</li>
					</ul>
				</li>
				<li>a3</li>
			</ol>
		</li>
		<li>BBB
			<ol>
				<li>b1</li>
				<li>b2</li>
				<li>b3</li>
			</ol>
		</li>
	</ul>
</body>
</html>
