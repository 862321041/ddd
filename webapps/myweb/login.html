<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
</head>
<body>
	<center>
		<form action="login" method="get">
			<h1>欢迎登录</h1>
			<table border="2">
				<tr>
					<td>账号：</td>
					<td><input name="username" type="text"></td>
				</tr>
				<tr>
					<td>密码：</td>
					<td><input name="password" type="password"></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit"
						style="width: 200px" value="登录"></td>
				</tr>
			</table>


		</form>
	</center>
</body>
</html>
